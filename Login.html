<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="login_wrap">
        <div class="login_container">

                <div id="title">Login</div>
            </div>
            <div class="id_wrap">
                <div class="id_login">너의이름</div>
                <input type="text" name="id" id="id_input" placeholder="요기에 입력">
            </div>
            <div class="pw_wrap">
                <div class="pw_login">비밀번호</div>
                <input type="text" name="pw" id="pw_input" placeholder="요기에 입력">
            </div>
            <div class="btn_wrap">
                <button id="btn_login">로그인 버튼</button>
            </div>
        </div>
    </div>
</body>

</html>
